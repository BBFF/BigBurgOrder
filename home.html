<script type="text/javascript">
promoCounter = 1;
     promo1Header = "Promo 1";
        promo1Content = "Cheeseburger for $2.50 only!";
        promo2Header = "Promo 2";
        promo2Content = "Hamburger for $1.50 only!";
        promo3Header = "Promo 3";
        promo3Content = "Buy 1 get 1 FREE!";
        pHeader = promo1Header; pContent = promo1Content;
</script>

      <div class="promos">
        <br />

        document.write(pHeader);

<script type="text/javascript">
$('div.promos').live('swipeleft',function(e){
    
          if (promoCounter<3) promoCounter++;
         
          switch(promoCounter){
               case 1: pHeader= promo1Header; pContent = promo1Content; break;
               case 2: pHeader= promo2Header; pContent = promo2Content; break;
               case 3: pHeader= promo3Header; pContent = promo3Content; break;
          }
          $("span.promos_header").text(pHeader);
          $("span.promos_content").text(pContent);
     });
     $('div.promos').live('swiperight',function(e){
          if (promoCounter>1) promoCounter--;
         
          switch(promoCounter){
               case 1: pHeader= promo1Header; pContent = promo1Content; break;
               case 2: pHeader= promo2Header; pContent = promo2Content; break;
               case 3: pHeader= promo3Header; pContent = promo3Content; break;
          }
          $("span.promos_header").text(pHeader);
          $("span.promos_content").text(pContent);
     });
</script>
