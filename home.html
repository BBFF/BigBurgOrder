<script type="text/javascript">
$('div.promos').live('swipeleft',function(e){
    

          if (promoCounter<3) promoCounter++;
          
          else {promoCounter = 1;}
         
          switch(promoCounter){
               case 1: document.images.promo_img.src=promo1; break;
               case 2: document.images.promo_img.src=promo2; break;
               case 3: document.images.promo_img.src=promo3; break;
          }
          
          
     });
     $('div.promos').live('swiperight',function(e){
          if (promoCounter>1) promoCounter--;
          
          else {promoCounter = 3;}
          
                    switch(promoCounter){
               case 1: document.images.promo_img.src=promo1; break;
               case 2: document.images.promo_img.src=promo2; break;
               case 3: document.images.promo_img.src=promo3; break;
          }
     });
