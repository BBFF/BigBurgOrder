<!DOCTYPE html>

<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="css/jquery.mobile-1.0b3.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.0b3.min.js"></script>
	<script type="text/javascript">
		promoCounter = 1;
    	promo1Header = "Promo 1";
        promo1Content = "Cheeseburger for $2.50 only!";
        promo2Header = "Promo 2";
        promo2Content = "Hamburger for $1.50 only!";
        promo3Header = "Promo 3";
        promo3Content = "Buy 1 get 1 FREE!";
        pHeader = promo1Header; pContent = promo1Content;
	</script>
</head>
<body>

<!-- Start of first page -->
<div data-role="page" id="foo">
	
	<div data-role="header">
      <h1>Big Burg Fast Fries (BBFF)</h1>
    </div><!-- /header -->

    <div data-role="content">
      <div class="ui-grid-a">
        <div class="ui-block-a">
          <a href="index.html" data-role="button" style="height:200px">Order</a>
        </div>

        <div class="ui-block-b">
          <a href="#" data-role="button" style="height:95px">Fav</a> <a href="#" data-role="button"
          style="height:95px">Delivery Status</a>
        </div>
      </div><!-- /grid-a -->

      <div class="promos">
        <br />
        <span class="promos_header"><script type="text/javascript">

        document.write(pHeader);
 
        </script></span><br />
        <span class="promos_content"><script type="text/javascript">

        document.write(pContent);

        </script></span>
      </div>
    </div><!-- /content -->
	
</div>
<!-- /first page -->

<script type="text/javascript">
	$('div.promos').live('swipeleft',function(e){
    
          if (promoCounter<3) promoCounter++;
         
          switch(promoCounter){
               case 1: pHeader= promo1Header; pContent = promo1Content; break;
               case 2: pHeader= promo2Header; pContent = promo2Content; break;
               case 3: pHeader= promo3Header; pContent = promo3Content; break;
          }
          $("span.promos_header").text(pHeader);
          $("span.promos_content").text(pContent);
     });
     $('div.promos').live('swiperight',function(e){
          if (promoCounter>1) promoCounter--;
         
          switch(promoCounter){
               case 1: pHeader= promo1Header; pContent = promo1Content; break;
               case 2: pHeader= promo2Header; pContent = promo2Content; break;
               case 3: pHeader= promo3Header; pContent = promo3Content; break;
          }
          $("span.promos_header").text(pHeader);
          $("span.promos_content").text(pContent);
     });
</script>

</body>
</html>
